<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <div class="image-container">
    <div class="odin-image">
    <img src="images/odin.png" alt="Odin logo" class="odin">
    <h2>ODIN</h2>
    </div>
  </div>

  <div class="sign-up">
    <div class="text">
    <p>This is not a real online service! You know you need something<br>
         like this in your life to help you realize your deepest dreams.<br>
        Sign up now to get started
    </p>
    <p>
        You know you want to.
    </p>
    </div>

     <form action="">
    <legend>Let's do this!</legend>
    <div class="form">
<div class="form-row">
    <div>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
    </div>

    <div>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
    </div>
    </div>

    <div class="form-row">
     <div>
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
    </div>

    <div>
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number">
    </div>

    <div>
        <label for="conf-password">CONFIRM PASSWORD</label>
        <input type="password" id="conf-password" name="conf-password" required>
    </div>
    </div>
    </div>
  </form>

  <button>Create Account</button>
  <div class="login">
  <h2>Already have an account? </h2>
  <h2 class="login-btn">Log in</h2>

  </div>
  </div>
  </div>
</body>
</html>
